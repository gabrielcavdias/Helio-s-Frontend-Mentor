<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    /* Front-end Mentor Style */
    .attribution { font-size: 11px; text-align: center; color: #fff; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!-- My Style -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="card">
    <div class="card__info">
      <h2>Get <span>insights</span> that help your business grow.</h2>
      <p class="card__info__description">
        discover the benefits of data analytics and make better decisions 
        regarding revenue, customer experience, and overall efficiency. 
      </p>
      <div class="card__info__results">
        <div>
          <span class="card__info__results__number">10k+</span>
          <p>Companies</p>
        </div>
        <div>
          <span class="card__info__results__number">314</span>
          <p>Templates</p>
        </div>
        <div>
          <span class="card__info__results__number">12M+</span>
          <p>Queries</p>
        </div>
      </div>
    </div>
    <div class="card__img">
      
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Helio Dias</a>.
  </div>
</body>
</html>
